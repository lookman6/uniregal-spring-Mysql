<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Uniregal-Dashboard</title>
    <link rel="shortcut icon" href="../static/img/icon.png" th:href="@{img/icon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet"  href="../static/css/style.css" th:href="@{css/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a7064bac8.js" crossorigin="anonymous"></script>
</head>

<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-coffee"></span> <span>Buvette</span></h2>
        </div>
        <!--Section-de-Dashboard-->
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/index}" class="active"><span class="las la-home"></span>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a th:href="@{/categories}"><span class="lab la-wpforms"></span>
                        <span>Catégories</span></a>
                </li>
                <li>
                    <a th:href="@{/products}"><span class="las la-hamburger"></span>
                        <span>Produits</span></a>
                </li>
                <li>
                    <a th:href="@{/users}"><span class="las la-user"></span>
                        <span>Utilisateurs</span></a>
                </li>
                <li>
                    <a th:href="@{/logout}"><span class="las la-sign-out-alt"></span>
                        <span>Déconnexion</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Dashboard
            </h2>

            <div class="user-wrapper">
                <img th:src="@{'/img/photos/' + ${#authentication.getPrincipal().getUsername()} +'.jpg'}" src="img/Avatar.png" width="40px" height="40px" alt="">
                <div>
                    <h5>Username</h5>
                    <small th:text="${#authentication.getPrincipal().getUsername()}">Gest</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">

                <div class="card-single">
                    <div>
                        <h1></h1>
                        <span>Gestion des utilisateurs</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1></h1>
                        <span>Gestion des catégories</span>
                    </div>
                    <div>
                        <span class="lab la-wpforms"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1></h1>
                        <span>Gestion des produits</span>
                    </div>
                    <div>
                        <span class="las la-hamburger"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>UniRegal</h1>
                        <span>2021/2022</span>
                    </div>
                    <div>
                        <span class="las la-coffee"></span>
                    </div>
                </div>
            </div>
                    <div class="card">
                        <div class="card-header">
                            <h3>Nos produits</h3>
                        </div>

                         <!--Contenu-->
                        <div class = "container" style="padding-left: 170px">
                            <img class="mySlides" th:src="@{img\photos\1.jpg}" src="..\static\img\photos\1.jpg" style="float: left;width:  500px;height: 500px;object-fit: cover;">
                            <img class="mySlides" th:src="@{img\photos\2.jpg}" src="..\static\img\photos\2.jpg" style="float: left;width:  500px;height: 500px;object-fit: cover;">
                            <img class="mySlides" th:src="@{img\photos\3.jpg}" src="..\static\img\photos\3.jpg" style="float: left;width:  500px;height: 500px;object-fit: cover;">
                            <img class="mySlides" th:src="@{img\photos\4.jpg}" src="..\static\img\photos\4.jpg" style="float: left;width:  500px;height: 500px;object-fit: cover;">
                            <img class="mySlides" th:src="@{img\photos\5.jpg}" src="..\static\img\photos\5.jpg" style="float: left;width:  500px;height: 500px;object-fit: cover;">
                            <img class="mySlides" th:src="@{img\photos\6.jpg}" src="..\static\img\photos\6.jpg" style="float: left;width:  500px;height: 500px;object-fit: cover;">
                        </div>

                    </div>
        </main>

    </div>
    <script src="js/app.js" th:src="@{js/app.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
