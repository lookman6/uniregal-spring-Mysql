<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
  <head lang="en">
    <link rel="shortcut icon" href="../static/img/icon.png" th:href="@{img/icon.png}" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{css/login.css}"/>
    <title>Uniregal</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      
      <div class="forms-container">
        <div class="signin-signup">
          <form th:action="@{/login}" class="sign-in-form" method="post">
            <h1 class="title" >UniRegal</h1>
            <img class ="avatar" th:src="@{img/avatar.png}" src="../static/img/avatar.png">
            <h2 class="title2">Se connecter</h2>
            <div style="text-align:center; font-size:20px; color:#01cfa2; font-weight:bold">
              <span th:utext="${message}"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom d'utilisateur" autofocus name="username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" autofocus name="password" required/>
            </div>
            <input type="submit" value="Connexion" class="btn solid" />
          </form>
          <form  class="sign-up-form" method="post">
            <img class ="avatar" th:src="@{img/avatar.png}" src="../static/img/avatar.png">
            <h2 class="title2">S'inscrire</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom"  autofocus name="firstname" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Prenom" autofocus name="lastname" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" autofocus name="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirmer le mot de passe" />
            </div>
            <input type="submit" class="btn" value="S'inscrire" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nouveau ici ?</h3>
            <p>
              Si vous êtes nouveau n'hésitez pas a s'inscrire !
            </p>
            <a th:href="@{/register}" class="samaj-btn" id="sign-up-btn">S'INSCRIRE</a>
          </div>
          <img th:src="@{img/bg1.png}" src="../static/img/bg1.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Un parmi nous ?</h3>
            <p>
              Retournez vers la page pour se connecter !
            </p>
            <button th:href="@{/login}" class="btn transparent" id="sign-in-btn">Se connecter</button>
          </div>
          <img th:src="@{img/bg1.png}" src="../static/img/bg1.png" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
