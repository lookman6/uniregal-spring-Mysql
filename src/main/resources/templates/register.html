<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
  <head lang="en">
    <link rel="shortcut icon" href="../static/img/icon.png" th:href="@{img/icon.png}" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{css/login.css}"/>
    <title>Uniregal</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      
      <div class="forms-container">
        <div class="signin-signup">
          <form th:action="@{/users/addNewR}" class="sign-in-form" method="post">
            <img class ="avatar" th:src="@{img/avatar.png}" src="../static/img/avatar.png">
            <h2 class="title2">S'inscrire</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Prenom"  autofocus name="firstname" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom" autofocus name="lastname" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" autofocus name="username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" autofocus id="password" name="password" required/>
            </div><!--
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirmer le mot de passe" autofocus id="confirmPassword" />
            </div>-->
            <input type="submit" class="btn" value="S'inscrire" />
          </form>
          <form  class="sign-up-form" method="post">
            <img class ="avatar" th:src="@{img/avatar.png}" src="../static/img/avatar.png">
            <h2 class="title2">S'inscrire</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom"  autofocus name="firstname" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Prenom" autofocus name="lastname" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" autofocus name="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" autofocus  />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirmer le mot de passe"  />
            </div>
            <input type="submit" class="btn" value="S'inscrire" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Un parmi nous ?</h3>
            <p>
              Retournez vers la page pour se connecter !
            </p>
            <a th:href="@{/login}" class="samaj-btn" id="sign-in-btn">SE CONNECTER</a>
          </div>
          <img th:src="@{img/bg1.png}" src="../static/img/bg1.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Un parmi nous ?</h3>
            <p>
              Retournez vers la page pour se connecter !
            </p>
            <button class="btn transparent" >Se connecter</button>
          </div>
          <img th:src="@{img/bg1.png}" src="../static/img/bg1.png" class="image" alt="" />
        </div>
      </div>
    </div>
